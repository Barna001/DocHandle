<div class="table-title">
    <h3>Files List</h3>
</div>
<table class="table-fill" ng-init="init()">
    <thead>
    <tr>
        <th class="text-left">Name</th>
        <th class="text-left">Root Document</th>
        <th class="text-left">Latest Version Number</th>
        <th class="text-left">Options</th>
    </tr>
    </thead>
    <tbody class="table-hover">
    <tr ng-repeat="x in files">
        <td class="text-left">{{ x.name }}</td>
        <td class="text-left">{{ x.rootDocumentName }}</td>
        <td class="text-left">{{ x.latestVersionNumber }}</td>
        <td>
            <input type="submit" class="deleteButton" value="Delete" ng-click="deleteFile(x.id)"/>
            <input type="submit" class="downloadButton" value="Download"
                   ng-click="downloadLatestVersion(x.id, x.name)"/>
        </td>
    </tr>
    </tbody>
</table>
<div ng-init="initDocs()" align="center">
    <div class="title"><h1>Name</h1></div>
    <input type="text" ng-model="new.name">
    <div class="title"><h1>RootDocument</h1></div>
    <select ng-model="new.rootDocument" ng-options="doc.name for doc in docs"></select>
    <div>
        <p></p>
        <input type="submit" class="saveButton" value="Save" ng-click="save()"/>
    </div>
    <div class="title"><h1>FileVersion</h1></div>
    <input type="file" file-model="myFile"/>
    <div class="title"><h1>RootFile_Of_Version</h1></div>
    <select ng-model="newVersion.rootFileId" ng-options="file.id as file.name for file in files"></select>
    <div>
        <p></p>
        <input type="submit" class="saveButton" value="SaveVersionUpload" ng-click="uploadFile()"/>
        <input type="submit" class="deleteButton" value="Delete All" ng-click="deleteAll()"/>
    </div>
</div>
