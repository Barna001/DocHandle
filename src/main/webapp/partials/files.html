<div class="table-title">
    <h3>Files List</h3>
</div>
<table class="table-fill" ng-init="init()">
    <thead>
    <tr>
        <th class="text-left">Name</th>
        <th class="text-left">Root Document</th>
        <th class="text-left">Latest Version Number</th>
        <th class="text-left">Options</th>
    </tr>
    </thead>
    <tbody class="table-hover">
    <tr ng-repeat="x in files">
        <td class="text-left">{{ x.name }}</td>
        <td class="text-left">{{ x.rootDocumentName }}</td>
        <td class="text-left">{{ x.latestVersionNumber }}</td>
        <td>
            <input type="submit" class="deleteButton" value="Delete" ng-click="deleteFile(x.id)"/>
            <input type="submit" class="downloadButton" value="Download"
                   ng-click="downloadLatestVersion(x.id, x.name)"/>
        </td>
    </tr>
    </tbody>
</table>
<div ng-init="initDocs()" align="center">
    <a href="#/createFile" class="button" style="margin-top: 30px">Create New File<img src="/img/plus.png"/></a>
    <input type="submit" class="deleteButton" value="Delete All" ng-click="deleteAll()"/>
</div>
