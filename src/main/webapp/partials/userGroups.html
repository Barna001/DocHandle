<div class="table-title">
    <h3>UserGroups List</h3>
</div>
<table class="table-fill" ng-init="initGroups()">
    <thead>
    <tr>
        <th class="text-left">Name</th>
        <th class="text-left">Users in this group</th>
        <th class="text-left">Options</th>
    </tr>
    </thead>
    <tbody class="table-hover">
    <tr ng-repeat="x in groups">
        <td class="text-left">{{ x.name }}</td>
        <td class="text-left">{{ x.users.length }}</td>
        <td><input type="submit" class="deleteButton" value="Delete" ng-click="deleteGroup(x.id)"/></td>
    </tr>
    </tbody>
</table>
<div align="center">
    <a href="#/createUserGroup" class="button" style="margin-top: 30px">Create New UserGroup<img src="/img/plus.png"/></a>
</div>
